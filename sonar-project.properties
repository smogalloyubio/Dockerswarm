# Project key and organization
sonar.projectKey=Indeedelight12345_Bitcointracking-app
sonar.organization=indeedelight12345

# Project metadata
sonar.projectName=Bitcointracking-app
sonar.projectVersion=1.0

# Source code folder relative to repo root
sonar.sources=bitcoin-app/src

# Test folder
sonar.tests=bitcoin-app/src

# Include only test files
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage report from Jest (if generated)
sonar.javascript.lcov.reportPaths=bitcoin-app/coverage/lcov.info

# Exclude node_modules
sonar.exclusions=**/node_modules/**

# Encoding
sonar.sourceEncoding=UTF-8
